# Environment variables for Hyprland

# Wayland/Hyprland specific
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Qt applications
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_SCALE_FACTOR,1.25

# GTK applications
env = GDK_BACKEND,wayland,x11
env = GDK_SCALE,1.25
env = GDK_DPI_SCALE,0.8

# Mozilla applications
env = MOZ_ENABLE_WAYLAND,1
# Force Firefox to use Wayland and respect system scaling
env = MOZ_WAYLAND_USE_VAAPI,1
env = MOZ_USE_XINPUT2,1
env = MOZ_DBUS_REMOTE,1
# Force Firefox DPI awareness
env = MOZ_X11_EGL,1

# Font rendering improvements
env = FREETYPE_PROPERTIES,truetype:interpreter-version=40

# XWayland scaling fixes for high-DPI
env = _JAVA_OPTIONS,-Dsun.java2d.uiScale=1.25
env = WINE_DPI,120

# NVIDIA specific (repeated from system config, just in case)
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = NIXOS_OZONE_WL,1

# Cursor theme and size
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
