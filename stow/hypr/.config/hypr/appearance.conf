# Visual appearance settings
# Using Gruvbox-inspired colors since you prefer that theme

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Gruvbox-inspired colors
    col.active_border = rgba(427b58ff)   # Gruvbox dark aqua
    col.inactive_border = rgba(928374aa) # Gruvbox gray

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0 # Keep it minimal like DWM

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1d2021ee) # Gruvbox dark background
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Gruvbox-inspired window group colors
group {
    col.border_active = rgba(d79921ff)    # Gruvbox yellow
    col.border_inactive = rgba(928374aa)  # Gruvbox gray

    groupbar {
        font_size = 10
        gradients = false
        col.active = rgba(d79921ff)
        col.inactive = rgba(928374aa)
    }
}
