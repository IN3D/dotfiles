# Variables ====================================================================
$mainMod = SUPER
$mainMod_A = SUPER ALT
$mainMod_C = SUPER CTRL
$mainMod_S = SUPER SHIFT
$mainMod_AC = SUPER ALT CTRL
$mainMod_CS = SUPER CTRL SHIFT

$terminal = ghostty
$webapp = uwsm app -- chromium-browser --new-window --ozone-platform=wayland --use-gl=desktop --high-dpi-support=1 --app
# ==============================================================================

# Terminal and launcher (core DWM-style bindings)
bind = $mainMod, Return, exec, $terminal
# starts tofi, kills it on second hit
bindr = $mainMod, space, exec, pkill tofi || tofi-run | xargs hyprctl dispatch exec --
bind = $mainMod_S, c, killactive, # Close window
bind = $mainMod_S, q, exit, # Quit Hyprland
bind = $mainMod_S, r, exec, hyprctl reload # Reload Hyprland config

# Window management
bind = $mainMod, j, movefocus, d # Focus down
bind = $mainMod, k, movefocus, u # Focus up
bind = $mainMod, h, movefocus, l # Focus left
bind = $mainMod, l, movefocus, r # Focus right

bind = $mainMod_S, j, movewindow, d # Move window down
bind = $mainMod_S, k, movewindow, u # Move window up
bind = $mainMod_S, h, movewindow, l # Move window left
bind = $mainMod_S, l, movewindow, r # Move window right

# Resize windows
binde = $mainMod_C, h, resizeactive, -20 0
binde = $mainMod_C, l, resizeactive, 20 0
binde = $mainMod_C, k, resizeactive, 0 -20
binde = $mainMod_C, j, resizeactive, 0 20

# Layout management
bind = $mainMod, t, togglefloating,  # Toggle floating
bind = $mainMod, f, fullscreen, 1    # Fullscreen
bind = $mainMod_S, f, fullscreen, 0  # Real fullscreen
bind = $mainMod_C, space, cyclenext, # Cycle through windows

# Master layout controls
bind = $mainMod, comma, splitratio, -0.1              # Decrease master size
bind = $mainMod, period, splitratio, 0.1              # Increase master size
bind = $mainMod_S, Return, layoutmsg, swapwithmaster  # Swap with master

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod_S, 1, movetoworkspace, 1
bind = $mainMod_S, 2, movetoworkspace, 2
bind = $mainMod_S, 3, movetoworkspace, 3
bind = $mainMod_S, 4, movetoworkspace, 4
bind = $mainMod_S, 5, movetoworkspace, 5
bind = $mainMod_S, 6, movetoworkspace, 6
bind = $mainMod_S, 7, movetoworkspace, 7
bind = $mainMod_S, 8, movetoworkspace, 8
bind = $mainMod_S, 9, movetoworkspace, 9
bind = $mainMod_S, 0, movetoworkspace, 10

# Screenshot and utilities
bind = $mainMod, s, exec, hyprshot -m region   # Screenshot region
bind = $mainMod_S, s, exec, hyprshot -m output # Screenshot full screen
bind = $mainMod, p, exec, hyprpicker -a        # Color picker

# Media keys
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Special workspace ============================================================
# Use the keys surrounding the top number row for hidden workspaces/scratchpads
# Names are basically meaningless

bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod_S, grave, movetoworkspace, special:magic

bind = $mainMod, MINUS, togglespecialworkspace, hidden
bind = $mainMod_S, MINUS, movetoworkspace, special:hidden

bind = $mainMod, Equal, togglespecialworkspace, scratch
bind = $mainMod_S, Equal, movetoworkspace, special:scratch
# ==============================================================================

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Additional utilities
bind = $mainMod_S, d, exec, nautilus
bind = $mainMod_S, b, exec, env GDK_DPI_SCALE=1 firefox
bind = CTRL ALT, delete, exec, $terminal -e btop

# Web Apps
bindd = $mainMod_A, C, Claude, exec, $webapp="https://claude.ai"
bindd = $mainMod_A, D, Discord, exec, $webapp="https://discord.com/channels/@me"
bindd = $mainMod_A, E, Proton Mail, exec, $webapp="https://mail.proton.me"
bindd = $mainMod_A, G, GitHub, exec, $webapp="https://github.com"
bindd = $mainMod_AC, G, GitLab, exec, $webapp="https://gitlab.com"
bindd = $mainMod_A, M, Music (Spotify), exec, uwsm app -- flatpak run com.spotify.Client
bindd = $mainMod_A, N, Notes (Obsidian), exec, uwsm app -- flatpak run md.obsidian.Obsidian
bindd = $mainMod_A, O, Open WebUI, exec, $webapp="http://localhost:8080"
bindd = $mainMod_A, P, Passwords, exec, $webapp="https://my.1password.com"
bindd = $mainMod_A, S, Slack, exec, $webapp="https://app.slack.com/client"
bindd = $mainMod_A, T, Telegram, exec, $webapp="https://web.telegram.org"
bindd = $mainMod_A, X, Twitter (X), exec, $webapp="https://x.com"
bindd = $mainMod_A, Y, YouTube, exec, $webapp="https://youtube.com"

