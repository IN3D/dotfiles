$mainMod = SUPER

# Terminal and launcher (core DWM-style bindings)
bind = $mainMod, Return, exec, ghostty # Terminal
bind = $mainMod, space, exec, tofi-drun | xargs hyprctl dispatch exec --
bind = $mainMod SHIFT, c, killactive, # Close window
bind = $mainMod SHIFT, q, exit, # Quit Hyprland

# Window management
bind = $mainMod, j, movefocus, d # Focus down
bind = $mainMod, k, movefocus, u # Focus up
bind = $mainMod, h, movefocus, l # Focus left
bind = $mainMod, l, movefocus, r # Focus right

bind = $mainMod SHIFT, j, movewindow, d # Move window down
bind = $mainMod SHIFT, k, movewindow, u # Move window up
bind = $mainMod SHIFT, h, movewindow, l # Move window left
bind = $mainMod SHIFT, l, movewindow, r # Move window right

# Resize windows
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Layout management
bind = $mainMod, t, togglefloating,     # Toggle floating
bind = $mainMod, f, fullscreen, 1       # Fullscreen
bind = $mainMod SHIFT, f, fullscreen, 0 # Real fullscreen
bind = $mainMod CTRL, space, cyclenext, # Cycle through windows

# Master layout controls
bind = $mainMod, comma, splitratio, -0.1                  # Decrease master size
bind = $mainMod, period, splitratio, 0.1                  # Increase master size
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster  # Swap with master

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Screenshot and utilities
bind = $mainMod, s, exec, hyprshot -m region       # Screenshot region
bind = $mainMod SHIFT, s, exec, hyprshot -m output # Screenshot full screen
bind = $mainMod, p, exec, hyprpicker -a            # Color picker

# Media keys
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness (for laptops)
binde = , XF86MonBrightnessUp, exec, brightnessctl s +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Special workspace (scratchpad-like)
bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Additional utilities
# TODO: fix this one
# bind = $mainMod, d, exec, tofi-run # Run any command (like dmenu_run)
bind = $mainMod SHIFT, d, exec, nautilus # File manager
