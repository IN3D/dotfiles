# vim: set ft=conf

# Gruvbox color palette (for reference)
# Dark colors:
#   bg0: #282828, bg1: #3c3836, bg2: #504945, bg3: #665c54, bg4: #7c6f64
#   fg0: #fbf1c7, fg1: #ebdbb2, fg2: #d5c4a1, fg3: #bdae93, fg4: #a89984
# Accent colors:
#   red: #cc241d, green: #98971a, yellow: #d79921, blue: #458588
#   purple: #b16286, aqua: #689d6a, orange: #d65d0e

# Panes - using gruvbox dark bg colors
set -g pane-border-style fg=#3c3836
set -g pane-active-border-style fg=#cc241d

## Status bar design
# Status line
set -g status-justify left
set -g status-bg default
set -g status-fg '#458588'
set -g status-interval 2

# Messaging
set -g message-style 'fg=#282828,bg=#d79921'
set -g message-command-style fg=#458588,bg=#282828

# Window mode
setw -g mode-style fg=#282828,bg=#689d6a

# Window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "

setw -g window-status-format "#[fg=#b16286]#[bg=#282828] #I #[bg=#689d6a]#[fg=#3c3836] #W "
setw -g window-status-current-format "#[bg=#b16286]#[fg=#282828] #I #[fg=#282828]#[bg=#689d6a] #W "

setw -g window-status-style fg=#282828,bg=#98971a,reverse
setw -g window-status-current-style fg=#d79921,bg=#282828,dim

# Modes
setw -g clock-mode-colour '#b16286'
setw -g mode-style fg=#b16286,bg=#504945,bold

# Panes
set -g window-status-style bg=#3c3836,fg=#504945
set -g pane-active-border-style bg=#282828,fg=#689d6a

# Statusbar
set -g status-position bottom
set -g status-style fg=#d5c4a1,bg=#282828,dim
# set -g status-left '#[fg=#a89984,bg=#3c3836,bold] #S  '
set -g status-left '#[fg=#282828,bg=#665c54,bold] #S  '
set -g status-right '#[fg=#282828,bg=#665c54,bold] %Y/%m/%d #[fg=#282828,bg=#a89984,bold] %I:%M %p'
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=#689d6a,bg=#504945,bold
setw -g window-status-current-format ' #I#[fg=#d5c4a1]:#[fg=#ebdbb2]#W#[fg=#98971a]#F '

setw -g window-status-style fg=#bdae93,bg=#3c3836,none
setw -g window-status-format ' #I#[fg=#504945]:#[fg=#d5c4a1]#W#[fg=#7c6f64]#F '

setw -g window-status-bell-style fg=#fbf1c7,bg=#cc241d,bold

# Messages
set -g message-style fg=#282828,bg=#d79921,bold
